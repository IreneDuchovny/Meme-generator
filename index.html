<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <!-- <link rel="stylesheet" href="img/fa/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Awesome Meme Generator</title>
</head>

<body class="main-layout" onload="onGalleryInit()">

  <header class="main-header flex">
    <div class="header-container flex align-center space-between">
      <h2><a href="#header" onclick="onGalleryNav()">Meme Generator</a></h2>
      <!-- <img src="img/logo-meme.png" alt="logo" class="logo"> -->
      <!-- <h1>Awesome Meme Generator</h1> -->
      <nav class="main-nav flex">

        <ul class="nav-list flex clean-list ">
          <li><a href="#gallery" onclick="onGalleryNav()">Gallery</a></li>
          <li><a href="#meme" onclick="onMemeNav()">Meme</a></li>
          <li><a href="https://ireneduchovny.github.io/Projects-gallery/" target="_blank">About</a></li>
        </ul>
      </nav>
      <!-- burger -->
      <!-- <button class="menu-toggle-btn" onclick="toggleMenu()">‚ò∞</button>
         -->
    </div>
  </header>

  <!-- Main gallery section -->
  <section class="main-gallery">

    <div class="gallery-area ">
      <div class="search-bar flex">
        <input type="text" list="keywords" class="search-bar-input" placeholder="search"
          oninput="onSearchByKeywords(this.value)">
        <datalist id="keywords">
          <option value="funny">
          <option value="baby">
          <option value="cat">
          <option value="politics">
          <option value="puppies">
          <option value="musical">
          <option value="kiss">
          <option value="you">
          <option value="wine">
          <option value="metrix">
          <option value="zero">
          <option value="all over">
          <option value="toys">
          <option value="scary">
          <option value="movies">
          <option value="men">
          <option value="success">
          <option value="focus">
          <option value="sneaky">
          <option value="smile">
          <option value="cute">
        </datalist>
      </div>
      <div class="grid-container"> </div>
    </div>
  </section>

  <!-- saved meme section -->
<section class="saved-memes hide">
    <div class="saved-memes-area">
      <div class="saved-memes-grid">
      </div>
    </div>
    </section>
  <!-- meme editor page -->
  <!-- Main meme section -->
  <section class="meme-main-editor hide">
   
<!-- <div class="meme-main-grid"> -->
    <div class="editor-container flex center">
      <div class="canvas-container item1">
        <canvas class="main-canvas" id="canvas" width="500" height="500"></canvas>
      </div>
      <!--TOOL BOX section  -->
      <div class="tool-box flex">
        <input type="text" class="text-line" placeholder="Enter text">

        <div class="text-line-btns flex space-around">
        
          <button class="move-up-btn fa fa-arrow-up" title="move up" onclick="onPosChange(-10)"></button>
          <button class="move-down-btn fa fa-arrow-down" title="move down" onclick="onPosChange(10)"></button>
          <button class="switch-btn"><img src="img/icons/exchange.png"></button>
          <!-- <input type="text" class="add-line-btn" placeholder="Enter text"> -->
          <button class="add-line-btn" title="add text" onclick="onAddLine()">‚ûï</button>
          <button class="delete-btn" title="delete line">üóëÔ∏è</button>
        </div>
        <div class="main-formating ">
          <div class="second-line-btns flex space-around ">
            <button class="bigger-font-btn" title="enlarge font size" onclick="onsetFontSize(2)">‚ûï</button>
            <button class="smaller-font-btn" title="enlarge font size" onclick="onsetFontSize(-2)">‚ûñ</button>
            <button class="align-left-btn" onclick="onSetFontAlign('right')">üëà</button>


            <button class="align-center-btn fa fa-align-justify" onclick="onSetFontAlign('center')"></button>
            <button class="align-right-btn" onclick="onSetFontAlign('left')">üëâ</button>
          </div>
          <div class="third-line-btns flex space-around ">
          
            
            <button class="stroke-picker fa fa-font" onclick="onstrokeClick()"></button>
            <input id="stroke-id" value="#000000" class="stroke-color-input" title="stroke" type="color">
           
            <button class="color-picker fa fa-paint-brush" onclick="onColorClick()"></button>
            <input id="color-id" value="#ffffff" class="font-color-input" title="font color" type="color" >
            
            <select class="choose-font-btn">
              <option>Impact</option>
              <option>Arial</option>
              <option>Cursive</option>
              <option>Shrikhand</option>
            </select>

          </div>
        </div>
        <div class="download-section"><a href="#" onclick="onDownloadMeme(this)"> download</a></div>
        <div class="save-meme-btn"><a href="#" onclick="onSaveMeme(this)">save</a></div>
        <div class="stickers-container flex space-between">
        </div>

      </div>

    </div>
  <!-- </div> -->

  </section>

  <script src="js/main.js"></script>
  <script src="js/services/gallery-service.js"></script>
  <script src="js/services/meme-service.js"></script>
  <script src="js/controllers/gallery-controller.js"></script>
  <script src="js/controllers/meme-controller.js"></script>
  <script src="js/storage/utils.js"></script>

</body>

</html>
